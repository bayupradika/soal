<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        #satisfaction-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            max-width: 800px;
        }
        #yes-button, #no-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #yes-button {
            background-color: #4caf50;
            color: white;
        }
        #no-button {
            background-color: #ff6262;
            color: white;
        }
        #thank-you-message {
            display: none;
            color: #4caf50;
        }
    </style>
</head>
<body>

<div id="satisfaction-container">
    <h1 id="judul">ðŸŒŸ Maukah kau jadi pacarku ðŸŒŸ</h1>
    <button id="yes-button" onclick="showThankYou()">Iya</button>
    <button id="no-button" onclick="showRandomLocation()">Tidak</button>
    <h1 id="thank-you-message">ðŸŒŸ Thank You, I Love You ðŸŒŸ</h1>
</div>

<script>
    function showThankYou() {
        document.getElementById("thank-you-message").style.display = "block";
        document.getElementById("no-button").style.display = "none";
        document.getElementById("yes-button").style.display = "none";
        document.getElementById("judul").style.display = "none";
    }

    function showRandomLocation() {
    var button = document.getElementById("no-button");

    var randomX = Math.floor(Math.random() * (window.innerWidth - button.clientWidth));
    var randomY = Math.floor(Math.random() * (window.innerHeight - button.clientHeight));

    button.style.position = "absolute";
    button.style.left = randomX + "px";
    button.style.top = randomY + "px";
}

</script>

</body>
</html>
